<h1>Password Generator</h1>

<form action="{% url 'thePassword' %}">

    <input type="text" name="name" value="Afnan" >
    <br><br>

    <select name="length">

        <option value="5" >length 5</option>
        <option value="6" >length 6</option>
        <option value="7" >length 7</option>
        <option value="8" >length 8</option>
        <option value="9" >length 9</option>
        <option value="10" >length 10</option>
        <option value="11" >length 11</option>
        <option value="12" >length 12</option>
        <option value="13" selected="selected" >length 13</option>

    </select>
    <br><br>

    <input type="checkbox" name="uperCase" checked="checked" > Upercase
    <input type="checkbox" name="lowerCase" checked="checked" > Lowercase
    <input type="checkbox" name="number" checked="checked" > Number
    <input type="checkbox" name="specialChar" checked="checked" > Special Charecter
    <br><br>

    <input type="submit"  value="Generate Password">
    <br><br>
    

</form>
